<article class="table-header">
  <button class="button-add-row" mat-button (click)="openDialog('add')">Add Row</button>
</article>
<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements" >
    <!-- Id Column -->
    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnSchema">
      <th mat-header-cell *matHeaderCellDef>
        {{col.key}}
      </th>
      <td mat-cell *matCellDef="let element">
        {{element[col.key]}}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Action</th>
      <td mat-cell *matCellDef="let element">
          <a mat-raised-button color="primary" (click)="openDialog('update',element)" >Edit</a> |
          <a mat-raised-button color="accent" (click)="removeRow(element.id)">Delete</a>
      </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
